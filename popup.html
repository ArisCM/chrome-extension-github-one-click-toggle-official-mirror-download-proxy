<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft Yahei",sans-serif;}
    body {width:280px;padding:15px;}
    h4 {font-size:16px;color:#333;margin-bottom:8px;}
    .url-wrap {font-size:13px;color:#666;margin-bottom:10px;}
    #switchBtn {width:100%;padding:8px 0;background:#0078d7;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:14px;margin-bottom:10px;transition:background 0.2s;}
    #switchBtn:hover {background:#005a9e;}
    #switchBtn:disabled {background:#ccc;cursor:not-allowed;}
    #status {font-size:12px;color:#666;margin-bottom:10px;}
    /* 代理地址下拉菜单样式 */
    .proxy-url-wrap {
      margin: 10px 0;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .proxy-url-label {
      font-size:13px;color:#333;margin-bottom:5px;display:block;
    }
    #proxyUrlSelect {
      width:100%;padding:6px;border:1px solid #ddd;border-radius:4px;font-size:13px;color:#333;
    }
    /* 代理开关样式 */
    .switch-wrap {display:flex;align-items:center;justify-content:space-between;padding-top:10px;border-top:1px solid #eee;margin-bottom:5px;}
    .switch-label {font-size:13px;color:#333;}
    .switch {position:relative;display:inline-block;width:40px;height:20px;}
    .switch input {opacity:0;width:0;height:0;}
    .slider {position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:20px;}
    .slider:before {position:absolute;content:"";height:16px;width:16px;left:2px;bottom:2px;background:#fff;transition:.4s;border-radius:50%;}
    input:checked + .slider {background:#0078d7;}
    input:checked + .slider:before {transform:translateX(20px);}
    .switch-status {font-size:12px;color:#666;margin-top:5px;}
  </style>
  <title>一键切换GitHub官方/镜像站</title>
</head>
<body>
  <h4>一键切换GitHub官方/镜像站</h4>
  <div class="url-wrap">当前页面：<span id="currentUrl">加载中...</span></div>
  <button id="switchBtn" disabled>加载中...</button>
  <div id="status"></div>

  <!-- 新增：代理地址下拉菜单 -->
  <div class="proxy-url-wrap">
    <label class="proxy-url-label">选择下载代理站</label>
    <select id="proxyUrlSelect">
      <option value="https://gh-proxy.org">https://gh-proxy.org（默认CloudFlare节点，全球加速）</option>
      <option value="https://hk.gh-proxy.org">https://hk.gh-proxy.org（香港节点，国内线路优化，大文件下载不建议使用）</option>
      <option value="https://cdn.gh-proxy.org">https://cdn.gh-proxy.org（Fastly CDN节点）</option>
      <option value="https://edgeone.gh-proxy.org">https://edgeone.gh-proxy.org（EdgeOne节点，全球加速）</option>
      <option value="https://v6.gh-proxy.org">https://v6.gh-proxy.org（V6节点，国内优选和V6支持）</option>
    </select>
  </div>

  <!-- 代理开关 -->
  <div class="switch-wrap">
    <span class="switch-label">下载代理站总开关</span>
    <label class="switch">
      <input type="checkbox" id="proxySwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div id="proxyStatus">加载中...</div>

  <script src="popup.js"></script>
</body>
</html>
